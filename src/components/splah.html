<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echoid Animation</title>
  <style>
    body {
      margin: 0;
      background: #fff4b5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      background: radial-gradient(circle at center, #d94193, #421c52);
      border-radius: 50%;
      animation: scalePop 1.5s ease-out forwards;
    }

    .title {
      font-size: 2.5rem;
      color: #421c52;
      animation: fadeInText 3s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes scalePop {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo" id="logo"></div>
    <div class="title" id="brandText">Echoid</div>
  </div>

  <!-- Optional: JS for dynamic text/logo editing -->
  <script>
    // Example of how to dynamically change the logo color or text
    document.getElementById('brandText').innerText = 'Echoid'; // Change text
    // document.getElementById('logo').style.background = 'radial-gradient(...'; // Change logo color
  </script>
</body>
</html>
